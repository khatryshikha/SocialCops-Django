<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>SocialCops</title>
</head>

<body>
    <h3>Upload File</h3>
    <p>"Hello!. This is 2nd API from the set of 3 APIs I made for your assignment"</p><br>
    <h3>Export File</h3>
    <form action="{% url 'export' %}" method="post" id="form2" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="panel panel-primary">
            {{FILTER BY ANY ONE FIELD:}}
            {{"NAME:"}}<input type="text" name="name" id="name" autocomplete="off" placeholder="Name"><br><br>
            {{"PRICE:"}}<input type="text" name="price" id="price" autocomplete="off" placeholder="Price"><br><br>
            {{"START DATE:"}}<input type="text" name="startdate" id="startdate" autocomplete="off" placeholder="Start date">
            {{"END DATE:"}}<input type="text" name="enddate" id="enddate" autocomplete="off" placeholder="End date"><br><br>
            <input type="submit" value="Submit Details">
        </div>
    </form>
    <br>
    <a href="{% url 'stop' %}"><button type="button" class="btn btn-dark">Stop Export</button></a>
</body>

</html>
